<form (ngSubmit)="onSubmit(feedBackForm)" #feedBackForm="ngForm">
  <input type="text" placeholder="Name" name="name" ngModel required #name="ngModel">
  <input type="text" placeholder="Email" email value="dddd" name="email" ngModel required #email="ngModel">
  <textarea placeholder="FeedBack" name="messages" ngModel required #messages="ngModel"></textarea>
  <button type="submit" value="Send" >Send</button>
</form>
